{% load static %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
<title>Moviereviews</title>
<meta charset="utf-8">

<link rel="shortcut icon" type="image/x-icon" href="{% static 'css/images/favicon.ico' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
<link rel="stylesheet" href="{% static 'css/colorbox.css' %}" type="text/css" media="all">
<script src="{% static 'js/jquery-1.8.0.min.js' %}"></script>
<script src="{% static 'js/jquery.colorbox-min.js' %}"></script>
<!--[if lt IE 9]><script src="js/modernizr.custom.js"></script><![endif]-->
<script src="{% static 'js/functions.js' %}"></script>

<!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.checked {
    color: orange;
}
</style>

</head>
<body>
<!-- wrapper -->
<div id="wrapper">
  <div class="light-bg">
    <!-- shell -->
    <div class="shell">
      <!-- header -->
      <div class="header">
        <!-- socials -->
        <div class="socials"> <a href="#" class="facebook-ico">facebook-ico</a> <a href="#" class="twitter-ico">twitter-ico</a> <a href="#" class="you-tube-ico">you-tube-ico</a> </div>
        <!-- end of socials -->
        <h1 id="logo"><a href="{% url 'review_list' %}">Moviereviews</a></h1>
        <!-- navigation -->
        <nav id="navigation">
          <ul>
            <li><a href="{% url 'review_list' %}">SHOW ALL</a></li>
            <li><a href="{% url 'top_commented' %}">TOP Commented</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
          </ul>
        </nav>
        <!-- end of navigation -->
        <div class="cl">&nbsp;</div>
      </div>
      <!-- end of header -->
      <!-- main -->

    {% block content %}
    {% endblock %}
    </body>
    </html>
