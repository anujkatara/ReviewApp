{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <h1 class="mt-2">Add New Movie Review</h1>
      <hr class="mt-0 mb-4">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <input type="submit" value="Submit">
          </form>
      </div>
    </div>
  </div>

{% endblock %}
